        </div>
        <div class="cg-logo-label">
          <a href="/" class="cg-logo-label-title">Clinical Genomics</a>
          <div class="cg-logo-label-subtitle">a SciLifeLab facility</div>

      <div class="cg-sheet ticket-sheet">
