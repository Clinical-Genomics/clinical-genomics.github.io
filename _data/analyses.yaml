- code: WGSPCFC060
  description: Klinisk helgenomsekvensering utan amplifiering
  detailed_description: >
    Inkomande DNA ankomstkontrolleras med Qubit (2.0) och fragmenteras därefter till ca 350bp (Covaris S2 för enskilda prov
    eller E220 för större batcher). Därpå följer en manuell biblioteksberedning (1057) eller automatiserad (1464, Agilent NGS Workstation B)
    av provet inklusive adapter ligering enligt illuminas TruSeq DNA PCR free protokoll. Adaptorerna innehåller en index sekvens som fungerar
    som en unik identifierare, endast ett prov per batch kan inneha den unika index kombinationen. Indexerade bibliotek storleksselekteras med
    kulbaserade tvättsteg. Färdigt bibliotek kvantifieras med qPCR (KAPA) genom automatiserat metod på NGS workstation B, Agilent.
    Sekvensering sker med Illuminas HiSeq X teknologi till 60x coverage.
  limitations: >
    I helgenomsekvensering kommer vissa regioner att inte detekteras tillförlitligt. Detta inkluderar bland annat repetitiva regioner i genomet.
    Den PCR-fria preppen ger en minskad bias och bättre täckning av GC/AT rika regioner än metoder som använder sig av PCR amplifiering,
    och kan därmed leda till att ett större antal varianter kan detekteras.
  library_prep: TruSeq PCR free (Illumina)
  sequencing_depth: 60x täckningsgrad
  response_time: 21 dagar
  automated_libprep: Yes (1464); No (1057)
  accredited: yes
  sample_amount: ">2000 ng (fluorescence)"
  automated_libprep: Ja (1464); Nej (1057)
  delivery: fastq, SNV och InDel varianter och/eller Scout
  misc: >
    Högmolekylärt DNA, koncentration 50-250 ng/ul, provvolym 20-50 ul.
    Ursprung: Humant eller bakteriellt DNA.

