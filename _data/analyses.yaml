- code: EXOSXTR100
  description: Klinisk helexomsekvensering, standard
  detailed_description: >
    Ingångsmänden är minst 3000ng DNA. Inkomande DNA ankomstkontrolleras med Qubit (2.0) och fragmenteras därefter till ca 300bp
    (Covaris S2 för enskilda prov eller E220 för större batcher). Därpå följer en manuell biblioteksberedning (1079) eller automatiserad (1314, Agilent NGS Workstation B). Anrikning av exomet
    sker med Clinical Research Exome prober (Agilent Technologies). Indexering av prover sker efter anrikning. Färdiga bibliotek
    kvantifieriras med Qubit och Fragment analyzer.
  limitations: >
    Only exonic regions of the genome are enriched for and go on to sequencing.
  automated_libprep: Yes (1314); No (1079)
  accredited: yes
  library_prep: SureSelect XT (Agilent Technologies)
  sequencing_depth: 100 M läspar (75 M garanterat)
  sample_amount: ">3000 ng DNA"
  response_time: 21 dagar
  delivery: fastq, SNV och InDel varianter och/eller Scout
  misc: ">3000 ng DNA"

